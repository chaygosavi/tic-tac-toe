<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>

    <div class="game-container">
      <div class="container">
        <div class="box bt-0 bl-0"></div>
        <div class="box bt-0"></div>
        <div class="box bt-0 br-0"></div>
        <div class="box bl-0"></div>
        <div class="box"></div>
        <div class="box br-0"></div>
        <div class="box bl-0 bb-0"></div>
        <div class="box bb-0"></div>
        <div class="box bb-0 br-0"></div>
      </div>
      <div class="game-info">
        <h2 class="start">Start Playing</h2>
        <div>
          <span class="info">Turn for X</span>
        </div>
        <div class="img-box">
          <img src="./excited.gif" alt="Image" />
        </div>
      </div>
    </div>
  </body>
</html>
